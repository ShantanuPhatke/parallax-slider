<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="slider" id="parallax_slider">
            <div class="buttons">
                <div class="previous" id="previous-btn">
                    <img src="./assets/icons/left-chevron.svg">
                </div>
                <div class="next" id="next-btn">
                    <img src="./assets/icons/right-chevron.svg">
                </div>
            </div>
            <a href="https://www.streetsoundvision.com.au/?nview=2020-20-preorder-256666" target="_blank">
                <div class="images">
                    <img src="./assets/images/parallax_slider-low.webp" id="img-3">
                    <div class="clouds"></div>
                    <img src="./assets/images/parallax_slider-mid.webp" id="img-2">
                    <img src="./assets/images/parallax_slider-top.webp" id="img-1">
                </div>
            </a>
        </div>
    </div>
</body>


<script src="./js/script.js"></script>
</html>
